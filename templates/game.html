{% extends 'base.html' %}

{% block content %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script type="text/javascript">var lobby = "{{ lobby }}"</script>

    <h1>{% block title %} Game {% endblock %}</h1>
    <h3>Lobby: {{ lobby }}</h3>
    <h3 id="Players">Players: </h3>
    <h2 id="Turn"></h2>
    <h2 id="Phase"></h2>


    <div id="mynetwork" style = "width: 600px; height: 400px; border: 1px solid lightgray;"></div>

    <script src="{{url_for('static', filename = 'js/game.js')}}"></script>
    <div id="eventSpanHeading"></div>
    <div id="eventSpanContent"></div>

    <h2 id="instruction"></h2>
    <button onclick="get_choice()">Add Node</button>
    <button onclick="send_selected()">End Phase</button>
    <h2 id="selected"></h2>

{% endblock %}
